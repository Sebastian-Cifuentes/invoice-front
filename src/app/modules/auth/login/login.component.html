<div class="d-flex justify-content-center align-items-center h-100vh w-75 m-auto">
    <div class="bg-light p-3 rounded-3">
        <h5 class="text-center">Iniciar sesión</h5>

        <form [formGroup]="form">
            <div class="mt-3 mb-3">
                <label for="email" class="form-label">Correo eléctronico</label>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="*****">
            </div>

            <div class="text-center">
                <button class="btn btn-primary" (click)="login()">Iniciar sesión</button>
            </div>

        </form>

        <div class="my-3 text-center">
            <a routerLink="/auth/register" class="link-primary">Crear cuenta</a>
        </div>
    </div>
</div>
