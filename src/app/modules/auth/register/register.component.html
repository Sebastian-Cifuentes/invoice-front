<div class="d-flex justify-content-center align-items-center h-100vh w-75 m-auto">
    <div class="bg-light p-3 rounded-3">
        <h5 class="text-center">Registro</h5>

        <form [formGroup]="form">
            <div class="mt-3 mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input formControlName="name" type="text" class="form-control" id="name" placeholder="Jhon doe">
            </div>
            <div class="mt-3 mb-3">
                <label for="email" class="form-label">Correo eléctronico</label>
                <input formControlName="email" type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mt-3 mb-3">
                <label for="phone" class="form-label">Télefono</label>
                <input formControlName="phone" type="tel" class="form-control" id="phone" placeholder="00000">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input formControlName="password" type="password" class="form-control" id="password" placeholder="*****">
            </div>

            <div class="text-center">
                <button class="btn btn-primary" (click)="register()">Registrarme</button>
            </div>

        </form>

        <div class="my-3 text-center">
            <a routerLink="/auth/login" class="link-primary">Ya tengo una cuenta</a>
        </div>
    </div>
</div>
